spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update  # create, create-drop, update, none 중 선택 가능
    show-sql: true       # 콘솔에 SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL 쿼리를 보기 좋게 출력
        dialect: org.hibernate.dialect.MySQL8Dialect # MySQL 8.x 사용 시 적합
